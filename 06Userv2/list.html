<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../settings.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        $(document).ready(function() {
            execSelect();
        });

        async function execSelect() {
            var sql = 'select * from Users';
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                html = html + '<tr>';
                var object = objects[i];
                html = html + '<td>' + object.id + '</td>';
                html = html + '<td>' + object.name + '</td>';
                html = html + '<td>' + '<a href="update.html?userid=' + object.id + '">変更</a>' + '</td>';
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('select-result').innerHTML = html;
        }

        async function deleteUser() {
            var userid = document.getElementById("delete").value;
            var sql = "delete from Users where id = '" + userid + "'";
            await osql.connect(sql);
            document.getElementById("delete-result").innerHTML = "削除しました";
            execSelect();
        }
    </script>

</head>

<body>
    <h1>Users</h1>
    <div style="margin: 40px 0px 40px 0px;">
        <h3>ユーザー削除</h3>
        <p>削除するユーザーのIDを入力してください</p>
        <input id="delete" type="text">
        <button onclick="deleteUser()">削除</button>
        <p id="delete-result"><br></p>
    </div>
    <p id="select-result"></p>
</body>

</html>
